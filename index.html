<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crievent's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Crie e compartilhe <br> seu evento.
            </h1>
            <h3>
                O primeiro passo, é preencher esse <br>
                formulário de inscrição.
            </h3>
        </header>
        <main>

            <form action="">
                    <fieldset>
                        <div class="fieldset-wrapper">
                            <legend>Informações do Evento</legend>

                            <div class="input-wrapper">
                                <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                                <input type="text" id="event-title">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-link">Link do evento<span>(começe com https://)</span></label>
                                <input type="text" id="event-link">
                            </div>

                            <div class="input-wrapper">
                                <label for="event-contact">Whatsapp para contato<span>(somente números)</span></label>
                                <input type="text" id="contact">
                            </div>
                        </div>
                        

                    </fieldset>
            </form>




        </main>
    </div>
</body>
</html>
